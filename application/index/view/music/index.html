<!DOCTYPE html>
<html>
<head>
	<title>音乐课堂</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/common.css">
	<link rel="stylesheet" type="text/css" href="/static/css/music.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function resizeVideo(ele){
      let width=ele.videoWidth
      let height=ele.videoHeight
      let pW=$(".videoWrap").width()
      let pH=$(".videoWrap").height()
      if((width/height)>(pW/pH)){
        ele.style.width="auto"
        ele.style.height="100%"
      }else{
        ele.style.width="100%"
        ele.style.height="auto"
      }
    }
  </script>
</head>
<body>
	<!-- 顶部导航菜单 -->
	{include file="common/header"}
	<!-- 公司介绍 -->
	<div class="music_bg ac">
		<div class="music_title ac">音乐课堂</div>
		<div class="music_intor" style="position:relative;">
			<img class="music_video w100" src="/static/images/music/music_video.png">
			<!-- <img class="music_video_img" src="{$info.thumbimage}"> -->
      <!-- <img class="music_video_start playvideo" id="start1" src="/static/images/company/com_start.png" data-url="{$info.file}"> -->
      <div class="videoWrap" style="position: absolute;left: 28%;right: 31%;top: 16%;bottom: 21%;">
        <video class="music_video_img" id="video1" src="{$info.file}" onloadedmetadata="resizeVideo(this)" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);-ms-transform: translate(-50%,-50%);-o-transform: translate(-50%,-50%);"></video>
  			<img class="music_video_start playvideo" id="start1" src="/static/images/company/com_start.png">
  			<img class="music_video_start" id="pause1" src="/static/images/company/com_stop.png" style="display: none;">
      </div>
		</div>
	</div>
	<!-- 下方广告 -->
	{include file="common/footer"}

<script type="text/javascript">
	window.onload=function(){
		var oStart1 = document.getElementById('start1');
		var oPause1 = document.getElementById('pause1');
		var oVideo1 = document.getElementById('video1');
		// 开始函数
		oStart1.onclick=function(){
			oVideo1.play();
			oStart1.style.display= "none";
			oPause1.style.display= "inline-block";
		}
		// 暂停函数
		oPause1.onclick=function(){
			oVideo1.pause();
			oStart1.style.display= "inline-block";
			oPause1.style.display= "none";
		}
	}
</script>
