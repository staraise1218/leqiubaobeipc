<!DOCTYPE html>
<html>
<head>
	<title>乐球宝贝官网</title>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/common.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<!-- <script type="text/javascript" src="/static/js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>
	<!-- 中间按钮 -->
	<div class="index_bg" id="divbanner">
		<div class="index_all">
			<div class="btn_l my50">
				<div class="pr mb">
					<a href="{:url('index/news/index')}">
						<img class="index_bordery" src="/static/images/index/new.png">
						<img class="index_imgy" src="/static/images/index/new_1.png">
					</a>
				</div>
				<div class="pr mb">
					<a href="{:url('index/music/index')}">
						<img class="index_bordery" src="/static/images/index/girl.png">
						<img class="index_imgy" style="height: 93%;" src="/static/images/index/girl_1.png">
					</a>
				</div>
				<div class="btn_l_b mb">
					<a class="pr dib" href="{:url('index/about/index')}">
						<img class="index_bordery" src="/static/images/index/gongsi.png">
						<img class="index_imgy" src="/static/images/index/gongsi_1.png">
					</a>
					<a class="pr dib" href="{:url('index/join/index')}">
						<img class="index_bordery" src="/static/images/index/hezuo.png">
						<img class="index_imgy" src="/static/images/index/hezuo_1.png">
					</a>
				</div>
			</div>
			<div class="btn_l pr my50">
				<a href="{:url('index/product/index')}">
					<img class="index_bordery" src="/static/images/index/xiha.png">
					<img class="index_imgy" style="height: 97%;" src="/static/images/index/xiha_1.png">
				</a>
				{foreach name="$audiolist" item="item" key="k"}
				<div class="index_music index_music{$k+1}">
	            	<p class="index_music_p" audio_url="{$item.audiofile}">{:mb_substr($item.title, 0, 7)}</p>
	            	<audio class="index_music_audio" style="display: none;" src="{$item.audiofile}" controls="controls"></audio>
				</div>
				{/foreach}
			</div>
		</div>
		<!-- 右侧小时间 -->
		<div class="index_date">
			<div class="pr">
				<span id="index_date"></span>
				<img class="index_bordery" src="/static/images/index/index_date.png">
				<img class="index_date_imgy" src="/static/images/index/index_date_1.png">
			</div>
		</div>
	</div>
	<!-- 下方广告 -->
	{include file="common/footer"}
	<script type="text/javascript">
		$(function(){
			var myDate = new Date;
			var yue = myDate.getMonth()+1;
			var date = myDate.getDate();
			$('#index_date').text(yue + "月" + date + "日");
		})
	</script>
	<script type="text/javascript">
        
        function changeBg() { 
        	var myBorder = $(".index_bordery")
        	if (myBorder.css("display") == "inline-block"){
        		$(".index_bordery").css("display","none")
        	}else{
        		$(".index_bordery").css("display","inline-block")
        	}
        	
        }
        setInterval("changeBg()", 500);
    </script>
    <script type="text/javascript">
		$(".index_music_p").click(function () {
			var audio_url = $(this).attr('audio_url');
			if($(this).siblings('audio')[0].paused){
				$(this).siblings('audio')[0].play();
			} else {
				$(this).siblings('audio')[0].pause();
			}
			
		})
	</script>
</body>
</html>
