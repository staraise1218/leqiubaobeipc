	<script type="text/javascript">
		var currentIndex = 0;
		function changeBg() { 
			var bgImgs = ["../images/index/index_bg.png","../images/index/index_bg2.png"]; 
			if (currentIndex >= bgImgs.length){
				currentIndex = 0;
			}
				
				$("#divbanner").css("background-image","url(" + bgImgs[currentIndex] + ")");
				currentIndex += 1;   
		}
		setInterval("changeBg()", 1000); 
	</script>
