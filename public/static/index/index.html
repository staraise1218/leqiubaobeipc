	<script type="text/javascript">
		$(function(){
			var myDate = new Date;
			var yue = myDate.getMonth()+1;
			var date = myDate.getDate();
			$('#index_date').text(yue + "月" + date + "日");
		})
	</script>
	<script type="text/javascript">
        
        function changeBg() { 
        	var myBorder = $(".index_bordery")
        	if (myBorder.css("visibility") == "hidden"){
        		$(".index_bordery").css("visibility","inherit")
        	}else{
        		$(".index_bordery").css("visibility","hidden")
        	}
        	
        }
        setInterval("changeBg()", 500);
    </script>
